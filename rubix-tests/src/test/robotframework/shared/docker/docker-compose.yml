version: '3.7'
services:
  rubix-master:
    build:
      context: .
      args:
        is_master: "true"
    volumes:
      - ${DATADIR}:/tmp/rubixTests # Environment variable set at start of Compose command execution
    networks:
      default:
        ipv4_address: 172.18.8.0
  rubix-worker-1:
    depends_on:
      - rubix-master
    build:
      context: .
      args:
        is_master: "false"
    volumes:
      - ${DATADIR}:/tmp/rubixTests # Environment variable set at start of Compose command execution
    networks:
      default:
        ipv4_address: 172.18.8.1
  rubix-worker-2:
    depends_on:
      - rubix-master
    build:
      context: .
      args:
        is_master: "false"
    volumes:
      - ${DATADIR}:/tmp/rubixTests # Environment variable set at start of Compose command execution
    networks:
      default:
        ipv4_address: 172.18.8.2

networks:
  default:
    external:
      name: network-rubix-build
